<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>To do List</h1>
    <div class="content">
        <div class="newItem">
             <button class="add">new Item</button>
             <form class="prompts">
                 <div class="q_div">
                     <label class="in_title">Title</label>
                     <input class="in_title_ans">
                 </div>
                 <div class="q_div">
                    <label class="in_des">Description</label>
                    <input class="in_des_in">
                </div>
                <div class="q_div">
                    <label class="in_date">Due Date</label>
                    <input class="in_date_ans">
                </div>
                <div class="q_div">
                    <label class="in_priority">Priority</label>
                    <select class="in_priority_ans" name = 'priority'>
                        <option class="in_options_top" value="top">top</option>
                        <option class="in_options_middle" value="middle">middle</option>
                        <option class="in_options_low" value="low">low</option>
                    </select>
                </div>
             </form>
        </div>
        <div class="list">

        </div>
    </div>
</body>
</html>
